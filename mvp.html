<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your MVP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Apply a general white text color to the entire page */
        body {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column-title">Choose Your Most Valuable Person (You can either roll or choose)</div>

        <!-- Lifepath Table with Radio Buttons -->
        <table>
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Most Valued Person in Your Life?</th>
                    <th>Choose</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>A parent</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A parent">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>A brother or sister</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A brother or sister">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>A lover</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A lover">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>A friend</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A friend">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Yourself</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="Yourself">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>A pet</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A pet">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>A teacher or mentor</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A teacher or mentor">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>A public figure</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A public figure">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>A personal hero</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="A personal hero">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>No one</td>
                    <td>
                        <label>
                            <input type="radio" name="mvp" value="No one">
                        </label>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <!-- Submit Button -->
        <footer>
            <button id="submitBtn">Next</button>
        </footer>
    </div>

    <script>
        // Event listener for lifepath selection
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Get selected lifepath value
            const selectedmvppath = document.querySelector('input[name="mvp"]:checked')?.value;

            if (!selectedmvppath) {
                alert('Please select a Most Valuable Person option!');
                return;
            }

            // Store the selected lifepath in localStorage
            localStorage.setItem('selectedmvppath', selectedmvppath);

            // Optionally, log the selected value
            console.log('Selected Most Valuable Person:', selectedmvppath);

            // Redirect or perform other actions
            window.location.href = 'possession.html'; // Redirect to another page if needed
        });
    </script>
</body>
</html>
